<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Request Form</title>
</head>
<body>
    <h1>Leave Request</h1>
    <form method="POST" action="/">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ email if email else '' }}" required><br><br>

        <label for="leave_type">Leave Type:</label>
        <select id="leave_type" name="leave_type" required>
            <option value="Sick Leave" {% if leave_type == 'Sick Leave' %}selected{% endif %}>Sick Leave</option>
            <option value="Casual Leave" {% if leave_type == 'Casual Leave' %}selected{% endif %}>Casual Leave</option>    
        </select><br><br>

        <label for="from_date">From Date:</label>
        <input type="date" id="from_date" name="from_date"  value="{{ from_date if from_date else '' }}" required><br><br>

        <label for="to_date">To Date:</label>
        <input type="date" id="to_date" name="to_date"  value="{{ to_date if to_date else '' }}" required><br><br>

        <label for="reason">Reason for Leave:</label>
        <textarea id="reason" name="reason" required>{{ reason if reason else '' }}</textarea><br><br>

        <button type="submit">Submit</button>

    </form>


    {% if output %}
    <h2>Leave Application Status</h2>
        <ul>
            {% for key, value in output.items() %}
                <li><strong>{{ key.capitalize() }}:</strong> {{ value }}</li>
            {% endfor %}
        </ul>

{% endif %}
</body>
</html>
